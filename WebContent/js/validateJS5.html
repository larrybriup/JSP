<html>
	<head>
		<title>validateJS5</title>
		<script language="javascript">
			function changeColor1(temp){
				temp.style.background="red";
				}
			function changeColor2(temp){
				temp.style.background="silver";
				}
		</script>
	</head>
	<body>
		<textarea id="myArea" rows="5" cols="40" onmouseover="changeColor1(this)"
		  onmouseout="changeColor2(this)">
		</textarea>
	</body>
</html>
