<html ondrag="check(event.pageX,event.pageY)">
	<head>
		<title>mouseMove</title>
		<script language="javascript">
			function check(x,y){
				img.style.left=x+"px";
				img.style.top=y+"px";
			}
		</script>
		<style type="text/css">
			#img{
			position:absolute;
			}
		</style>
	</head>
	<body>
		<img id="img" src="images/0.jpg" >
	</body>
</html>
